<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickleball App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          onclick="navigateTo('home'); return false;"
          >Pickleball App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="navigateTo('home'); return false;"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="navigateTo('games'); return false;"
                >Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                onclick="navigateTo('courts'); return false;"
                >Courts</a
              >
            </li>
          </ul>
          <div class="d-flex" id="auth-buttons">
            <button class="btn btn-outline-light me-2" id="login-btn">
              Login
            </button>
            <button class="btn btn-light" id="register-btn">Register</button>
          </div>
          <div class="d-none" id="user-profile">
            <span class="text-white me-2" id="username-display"></span>
            <button class="btn btn-outline-light" id="logout-btn">
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div id="main-content">
        <!-- Content will be loaded here dynamically -->
        <div class="text-center py-5">
          <h1>Welcome to the Pickleball App</h1>
          <p class="lead">
            Schedule games, find courts, and chat with other players
          </p>
          <div class="mt-4">
            <button class="btn btn-primary btn-lg me-2" id="view-games-btn">
              View Games
            </button>
            <button class="btn btn-success btn-lg" id="schedule-game-btn">
              Schedule a Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="login-username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="login-password"
                  required
                />
              </div>
              <div class="alert alert-danger d-none" id="login-error"></div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="register-form">
              <div class="mb-3">
                <label for="register-username" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="register-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="register-email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="register-password" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="register-confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-confirm-password"
                  required
                />
              </div>
              <div class="alert alert-danger d-none" id="register-error"></div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2023 Pickleball App. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
